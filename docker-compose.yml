version: '3.8'

services:
  postgres:
    image: postgres:17-alpine
    container_name: digital-shadow-db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: sEb@dB1217
      POSTGRES_DB: digital_shadow
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
